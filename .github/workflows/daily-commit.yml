name: Daily Commit

on:
  schedule:
    # Runs every day at 07:30 UTC (you can change this time)
    - cron: '30 7 * * *'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update file - 25f1000979@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "25f1000979@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Daily commit: $(date -u)" || echo "No changes to commit"
          git push
