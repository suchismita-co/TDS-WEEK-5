name: Daily Commit

on:
  schedule:
    - cron: '30 7 * * *'  # runs daily at 07:30 UTC
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ REQUIRED so it can push to the repo

jobs:
  commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update file - 25f1000979@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "25f1000979@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Daily commit: $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

